<body>

  <!-- Cover Header -->
  <header class="cover-header">
    <div class="header-content">
      <h1>Historical Timeline</h1>
      <p>Explore how climate trends have evolved over the decades in India.</p>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <section class="timeline-section">
        <h2>Select a Decade</h2>
        <div class="slider-container">
          <input type="range" id="decadeSlider" min="1905" max="2020" step="10" value="1905">
          <span id="selectedDecade">1905â€‘1914</span>
        </div>
        <button id="loadTimelineBtn" class="cta-button">Load Timeline Data</button>
        <div id="timelineOutput" class="chart-wrapper">
            <div class="chart-box">
              <p id="rainValue" class="graph-value"></p>
              <canvas id="timelineRainChart" width="400" height="300"></canvas>
            </div>
            <div class="chart-box">
              <p id="tempValue" class="graph-value"></p>
              <canvas id="timelineTempChart" width="400" height="300"></canvas>
            </div>
          </div>
          
          
      </section>
      
      
      
  </main>

  <!-- Footer -->
  <footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
